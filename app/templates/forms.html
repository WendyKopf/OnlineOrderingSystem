{# Macros that generate Bootstrap form-group divs #}

{% macro password_field(id, label) -%}
<div class="form-group">
  <label for="{{ id }}" class="col-sm-2 control-label">{{ label }}</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" id="{{ id }}" placeholder="{{ placeholder }}">
  </div>
</div>
{% endmacro %}

{% macro text_field(id, label, placeholder='') -%}
<div class="form-group">
  <label for="{{ id }}" class="col-sm-2 control-label">{{ label }}</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="{{ id }}" placeholder="{{ placeholder }}">
  </div>
</div>
{% endmacro %}

{% macro submit_button(value='Submit') -%}
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">{{ value }}</button>
  </div>
</div>
{% endmacro %}
