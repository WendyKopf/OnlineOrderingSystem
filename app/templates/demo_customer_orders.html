{% extends "base.html" %}
{% import "forms.html" as forms %}

{% block content %}
<h1 class="page-header">All Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Time</th>
      <th>View</th>
    </tr>
  </thead>
  <tbody>
{% for order in orders %}
    <tr>
      <td>{{ order.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      <td><a class="btn btn-primary" href="/demo/orders/customer/{{ order.id }}/">View</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
